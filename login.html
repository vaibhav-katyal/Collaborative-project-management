<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Sign in â€¢ Teamwork</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="header" role="banner">
      <div class="header-inner">
        <a href="login.html" class="brand">Teamwork</a>
        <nav class="header-links" aria-label="Primary">
          <a href="login.html" aria-current="page">Sign in</a>
          <a href="signup.html">Create account</a>
        </nav>
      </div>
    </header>

    <main class="page" role="main">
      <section class="auth-card" aria-labelledby="login-title">
        <h1 id="login-title" class="auth-title text-balance">Welcome back</h1>
        <p class="auth-subtitle">Sign in to your account</p>

        <form action="#" method="post" novalidate>
          <div class="form-group">
            <label for="email">Email</label>
            <input class="input" id="email" name="email" type="email" autocomplete="email" required />
            <div class="helper">Use your work email</div>
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input class="input" id="password" name="password" type="password" autocomplete="current-password" required />
          </div>

          <div class="row">
            <label class="checkbox-row">
              <input type="checkbox" name="remember" />
              <span>Remember me</span>
            </label>
            <a href="#" class="small">Forgot password?</a>
          </div>

          <div class="actions">
            <button type="submit" class="btn btn-primary">Sign in</button>
            <a href="signup.html" class="btn btn-ghost">Create a new account</a>
          </div>

          <div class="divider" role="separator" aria-label="or continue"></div>

          <p class="note">
            By continuing, you agree to our
            <a href="#" rel="nofollow">Terms</a> and
            <a href="#" rel="nofollow">Privacy Policy</a>.
          </p>

          <p class="small">New here? <a href="signup.html">Create an account</a></p>
        </form>
      </section>
    </main>
  </body>
</html>
