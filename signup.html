<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HiveMind - Sign Up</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="signup.css">
    <style>
        /* ADDED: Simple styling for the error/success message box */
        .message-box {
            background-color: #fef2f2;
            border: 1px solid #ef4444;
            color: #ef4444;
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 15px;
            text-align: center;
            font-size: 0.9rem;
            font-weight: 500;
            display: none; 
        }
        .message-box.success {
            background-color: #ecfdf5;
            border-color: #10b981;
            color: #059669;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <div class="login-form-panel">
            <div class="text-center">
                <h2 class="form-title">Create Your Account</h2>
            </div>
            
            <div id="message" class="message-box" role="alert"></div>

            <form id="signup-form">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" placeholder="John Doe" required>
                </div>
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" id="email" name="email" placeholder="you@example.com" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Create a password" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>
                </div>
                <button type="submit" class="btn-primary">Sign Up</button>
            </form>

            <p class="switch-page">
                Already have an account? <a href="login.html">Sign in</a>
            </p>
        </div>
        
        <div class="project-info-panel">
            <h1 class="project-title">HiveMind</h1>
            <p class="project-slogan">Collaborate. Lead. Succeed.</p>
            <p class="project-description">
                A powerful platform to streamline your team's workflow,
                enhance collaboration, and drive project success.
            </p>
        </div>
    </div>
    
    <script src="signup.js"></script>

</body>
</html>
