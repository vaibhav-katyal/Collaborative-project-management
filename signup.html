<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Create account â€¢ Teamwork</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="header" role="banner">
      <div class="header-inner">
        <a href="signup.html" class="brand">Teamwork</a>
        <nav class="header-links" aria-label="Primary">
          <a href="login.html">Sign in</a>
          <a href="signup.html" aria-current="page">Create account</a>
        </nav>
      </div>
    </header>

    <main class="page" role="main">
      <section class="auth-card" aria-labelledby="signup-title">
        <h1 id="signup-title" class="auth-title text-balance">Create your account</h1>
        <p class="auth-subtitle">Start collaborating with your team</p>

        <form action="#" method="post" novalidate>
          <div class="form-group">
            <label for="name">Full name</label>
            <input class="input" id="name" name="name" type="text" autocomplete="name" required />
          </div>

          <div class="form-group">
            <label for="email">Work email</label>
            <input class="input" id="email" name="email" type="email" autocomplete="email" required />
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input class="input" id="password" name="password" type="password" autocomplete="new-password" required />
            <div class="helper">Use at least 8 characters</div>
          </div>

          <div class="form-group">
            <label for="confirm">Confirm password</label>
            <input class="input" id="confirm" name="confirm" type="password" autocomplete="new-password" required />
          </div>

          <div class="actions">
            <button type="submit" class="btn btn-primary">Create account</button>
            <a href="login.html" class="btn btn-ghost">I already have an account</a>
          </div>

          <div class="divider" role="separator" aria-label="or"></div>

          <p class="note">
            By creating an account, you agree to our
            <a href="#" rel="nofollow">Terms</a> and
            <a href="#" rel="nofollow">Privacy Policy</a>.
          </p>

          <p class="small">Already a member? <a href="login.html">Sign in</a></p>
        </form>
      </section>
    </main>
  </body>
</html>
